<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <h1>My Tic-Tac-Toe Game</h1>
    <hr>
    <h2>The winner is: </h2>
    <h3 id="winnerIs"></h3>

    <!-- The game board using a 3x3 table -->
    <div class="flex">
      <table id="tttTable">
        <tr>
          <td id="cell_1-1" onclick="cellWasClicked(this.id)"></td>
          <td id="cell_1-2" onclick="cellWasClicked(this.id)"></td>
          <td id="cell_1-3" onclick="cellWasClicked(this.id)"></td>
        </tr>
        <tr>
          <td id="cell_2-1" onclick="cellWasClicked(this.id)"></td>
          <td id="cell_2-2" onclick="cellWasClicked(this.id)"></td>
          <td id="cell_2-3" onclick="cellWasClicked(this.id)"></td>
        </tr>
        <tr>
          <td id="cell_3-1" onclick="cellWasClicked(this.id)"></td>
          <td id="cell_3-2" onclick="cellWasClicked(this.id)"></td>
          <td id="cell_3-3" onclick="cellWasClicked(this.id)"></td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
